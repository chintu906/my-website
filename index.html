<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhanush AI</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  background:#111827;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

#chatBox{
  flex:1;
  padding:15px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
}

.message{
  margin:8px 0;
  padding:10px;
  border-radius:10px;
  max-width:75%;
}

.user{
  background:#2563eb;
  align-self:flex-end;
}

.bot{
  background:#1f2937;
  align-self:flex-start;
}

.inputArea{
  display:flex;
  padding:10px;
  background:#111827;
}

input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:5px;
}

button{
  padding:10px 15px;
  margin-left:5px;
  border:none;
  border-radius:5px;
  background:#2563eb;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<header>ðŸ¤– Dhanush AI</header>

<div id="chatBox"></div>

<div class="inputArea">
  <input type="text" id="userInput" placeholder="Ask me anything...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage(){
  let input = document.getElementById("userInput");
  let message = input.value;
  if(message === "") return;

  addMessage(message,"user");
  input.value = "";

  setTimeout(()=>{
    addMessage("This is demo AI response. Real AI needs backend connection.","bot");
  },500);
}

function addMessage(text,type){
  let chatBox = document.getElementById("chatBox");
  let msg = document.createElement("div");
  msg.classList.add("message",type);
  msg.innerText = text;
  chatBox.appendChild(msg);
  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
