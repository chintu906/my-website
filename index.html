<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhanush AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  padding:15px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  background:#111827;
}

#chat{
  flex:1;
  overflow-y:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:75%;
  padding:12px 16px;
  border-radius:18px;
  margin:8px 0;
  line-height:1.5;
  animation:fadeIn 0.3s ease;
}

.user{
  align-self:flex-end;
  background:#2563eb;
}

.ai{
  align-self:flex-start;
  background:#1f2937;
}

.input-area{
  padding:15px;
  background:#111827;
  display:flex;
}

input{
  flex:1;
  padding:14px;
  border-radius:30px;
  border:none;
  outline:none;
  background:#1f2937;
  color:white;
  font-size:15px;
}

button{
  margin-left:10px;
  padding:12px 18px;
  border-radius:50%;
  border:none;
  background:#2563eb;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#1d4ed8;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(5px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<header>ðŸ¤– Dhanush AI</header>

<div id="chat">
  <div class="message ai">Hi Dhanush ðŸ‘‹ I'm your smart AI assistant. Ask me anything!</div>
</div>

<div class="input-area">
  <input type="text" id="input" placeholder="Ask anything..." 
  onkeydown="if(event.key==='Enter') sendMessage()">
  <button onclick="sendMessage()">âž¤</button>
</div>

<script>

// Safe Calculator
function safeCalculate(expression) {
  try {
    if (!/^[0-9+\-*/(). ]+$/.test(expression)) return null;
    return Function('"use strict"; return (' + expression + ')')();
  } catch {
    return null;
  }
}

// AI Brain
function getAIResponse(msg){
  msg = msg.toLowerCase();

  if(msg.includes("hi") || msg.includes("hello"))
    return "Hello ðŸ‘‹ How can I help you today?";

  if(msg.includes("who are you"))
    return "I'm Dhanush AI ðŸ¤– â€” built by a future tech genius!";

  if(msg.includes("math"))
    return "Send me your math question and Iâ€™ll solve it step-by-step.";

  if(msg.includes("science"))
    return "Ask me physics, chemistry or biology ðŸ”¬";

  if(msg.includes("html") || msg.includes("javascript") || msg.includes("code"))
    return "Coding time ðŸ”¥ Tell me what you want to build.";

  if(msg.includes("motivate"))
    return "You are only 14 and already building AI websites ðŸ’ª Keep going!";

  const calc = safeCalculate(msg);
  if(calc !== null)
    return "Answer: " + calc;

  return "Thatâ€™s interesting ðŸ¤” Tell me more so I can help better.";
}

// Send Message
function sendMessage(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";

  setTimeout(()=>{
    addMessage(getAIResponse(text),"ai");
  },600);
}

// Add Message to Chat
function addMessage(text,type){
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className="message "+type;
  div.innerText=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}

</script>

</body>
</html>
