<!DOCTYPE html>
<html>
<head>
  <title>Dhanush AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #343541;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #202123;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .user {
      text-align: right;
      margin: 10px 0;
    }

    .ai {
      text-align: left;
      margin: 10px 0;
    }

    .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
    }

    .user .bubble {
      background: #10a37f;
    }

    .ai .bubble {
      background: #444654;
    }

    .inputArea {
      display: flex;
      padding: 10px;
      background: #202123;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #10a37f;
      color: white;
    }
  </style>
</head>
<body>

<header>ðŸ¤– Dhanush AI</header>

<div id="chatBox"></div>

<div class="inputArea">
  <input type="text" id="userInput" placeholder="Ask anything...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function getAIResponse(message) {
  message = message.toLowerCase();

  if (message.includes("hello") || message.includes("hi")) {
    return "Hello Dhanush! ðŸ‘‹ How can I help you today?";
  }

  if (message.includes("math")) {
    return "Math is powerful! Tell me your question and I will try to help.";
  }

  if (message.includes("business")) {
    return "Business is about solving problems and creating value. Start small and grow step by step.";
  }

  if (message.includes("who are you")) {
    return "I am Dhanush AI ðŸ¤– created by you!";
  }

  if (message.includes("time")) {
    return "Current time: " + new Date().toLocaleTimeString();
  }

  return "Thatâ€™s interesting! Tell me more about it.";
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const chatBox = document.getElementById("chatBox");
  const message = input.value.trim();
  if (!message) return;

  chatBox.innerHTML += `
    <div class="user">
      <div class="bubble">${message}</div>
    </div>
  `;

  const reply = getAIResponse(message);

  chatBox.innerHTML += `
    <div class="ai">
      <div class="bubble">${reply}</div>
    </div>
  `;

  chatBox.scrollTop = chatBox.scrollHeight;
  input.value = "";
}
</script>

</body>
</html>
