<!DOCTYPE html>
<html>
<head>
  <title>Dhanush AI</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #343541;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #202123;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .user, .ai {
      margin: 10px 0;
      display: flex;
    }

    .user { justify-content: flex-end; }
    .ai { justify-content: flex-start; }

    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
    }

    .user .bubble { background: #10a37f; }
    .ai .bubble { background: #444654; }

    .inputArea {
      display: flex;
      padding: 10px;
      background: #202123;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #10a37f;
      color: white;
    }
  </style>
</head>
<body>

<header>ðŸ¤– Dhanush AI</header>

<div id="chatBox"></div>

<div class="inputArea">
  <input type="text" id="userInput" placeholder="Ask anything..." 
         onkeydown="if(event.key==='Enter') sendMessage()">
  <button onclick="sendMessage()">Send</button>
</div>

<script>

function smartAI(message) {
  message = message.toLowerCase().trim();

  // Greeting
  if (message.includes("hi") || message.includes("hello")) {
    return "Hello Dhanush ðŸ‘‹ Ask me about maths, science, business, programming or even calculations!";
  }

  // Math explanation
  if (message.includes("math")) {
    return "Mathematics is about numbers, patterns and logic. Tell me your specific question.";
  }

  // Science
  if (message.includes("science")) {
    return "Science helps us understand the world â€” from atoms to planets ðŸš€";
  }

  // Programming
  if (message.includes("programming") || message.includes("code")) {
    return "Programming means giving instructions to computers using languages like JavaScript, Python or C++.";
  }

  // Business
  if (message.includes("business")) {
    return "Business is solving problems and earning money by creating value.";
  }

  // Time
  if (message.includes("time")) {
    return "Current time: " + new Date().toLocaleTimeString();
  }

  // Calculator (very powerful feature)
  if (/^[0-9+\-*/(). ]+$/.test(message)) {
    try {
      return "Answer: " + eval(message);
    } catch {
      return "Calculation error.";
    }
  }

  return "I am improving ðŸ¤– Try asking about maths, science, business, programming or type 5+10.";
}

function addMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");

  const msg = document.createElement("div");
  msg.className = sender;

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = text;

  msg.appendChild(bubble);
  chatBox.appendChild(msg);

  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  setTimeout(() => {
    const reply = smartAI(message);
    addMessage(reply, "ai");
  }, 500);
}

</script>

</body>
</html>
