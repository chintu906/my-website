<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
        input { width: 80%; }
        button { width: 18%; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chat"></div>
    <input type="text" id="question" placeholder="Ask a question...">
    <button onclick="askAI()">Ask</button>

    <script>
        const apiKey = 'your-api-key-here';  // Replace with your OpenAI API key

        async function askAI() {
            const question = document.getElementById('question').value;
            if (!question) return;

            // Add user question to chat
            const chat = document.getElementById('chat');
            chat.innerHTML += `<p><strong>You:</strong> ${question}</p>`;
            document.getElementById('question').value = '';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            { role: 'system', content: 'Answer questions accurately and concisely, in under 100 words.' },
                            { role: 'user', content: question }
                        ],
                        max_tokens: 100,
                        temperature: 0.5  // Lower for more factual, short answers
                    })
                });

                const data = await response.json();
                const answer = data.choices[0].message.content.trim();
                chat.innerHTML += `<p><strong>AI:</strong> ${answer}</p>`;
                chat.scrollTop = chat.scrollHeight;  // Auto-scroll
            } catch (error) {
                chat.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
