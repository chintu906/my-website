<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhanush AI</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0f14;
  color:white;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  padding:15px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
  background:#111827;
}

#chat{
  flex:1;
  overflow-y:auto;
  padding:20px;
  display:flex;
  flex-direction:column;
}

.message{
  max-width:80%;
  padding:12px 16px;
  border-radius:18px;
  margin:8px 0;
  line-height:1.4;
}

.user{
  align-self:flex-end;
  background:#2563eb;
}

.ai{
  align-self:flex-start;
  background:#1f2937;
}

.input-area{
  padding:15px;
  background:#111827;
  display:flex;
}

input{
  flex:1;
  padding:14px;
  border-radius:30px;
  border:none;
  outline:none;
  background:#1f2937;
  color:white;
  font-size:15px;
}

button{
  margin-left:10px;
  padding:12px 18px;
  border-radius:50%;
  border:none;
  background:#2563eb;
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>ðŸ¤– Dhanush AI</header>

<div id="chat">
  <div class="message ai">Hi! Whatâ€™s on your mind today? ðŸ˜Š</div>
</div>

<div class="input-area">
  <input type="text" id="input" placeholder="Ask anything..." 
  onkeydown="if(event.key==='Enter') sendMessage()">
  <button onclick="sendMessage()">âž¤</button>
</div>

<script>
function getAIResponse(msg){
  msg = msg.toLowerCase();

  if(msg.includes("hi") || msg.includes("hello"))
    return "Hello Dhanush ðŸ‘‹ Ask me anything!";

  if(msg.includes("math"))
    return "Sure! Tell me your math question.";

  if(msg.match(/^[0-9+\-*/(). ]+$/)){
    try{
      return "Answer: " + eval(msg);
    }catch{
      return "Calculation error.";
    }
  }

  return "I'm still learning ðŸ¤–. Ask me about math, science or programming.";
}

function sendMessage(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  input.value="";

  setTimeout(()=>{
    addMessage(getAIResponse(text),"ai");
  },500);
}

function addMessage(text,type){
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className="message "+type;
  div.innerText=text;
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
}
</script>

</body>
</html>
