<!DOCTYPE html>
<html>
<head>
<title>Dhanush AI</title>
<style>
body {
  background-color: #343541;
  color: white;
  font-family: Arial;
  margin: 0;
}

header {
  background-color: #202123;
  padding: 15px;
  text-align: center;
  font-size: 20px;
}

#chatbox {
  height: 80vh;
  overflow-y: auto;
  padding: 20px;
}

.user {
  text-align: right;
  margin: 10px;
}

.ai {
  text-align: left;
  margin: 10px;
}

.message {
  display: inline-block;
  padding: 10px 15px;
  border-radius: 15px;
  max-width: 60%;
}

.user .message {
  background-color: #10a37f;
}

.ai .message {
  background-color: #444654;
}

.input-area {
  display: flex;
  padding: 10px;
  background-color: #202123;
}

input {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  border: none;
  outline: none;
}

button {
  padding: 10px 20px;
  background-color: #10a37f;
  border: none;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header>ðŸ¤– Dhanush AI</header>

<div id="chatbox"></div>

<div class="input-area">
  <input type="text" id="userInput" placeholder="Ask anything..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const apiKey = 'your-openai-api-key-here';  // Replace with your actual OpenAI API key from https://platform.openai.com

async function sendMessage() {
  var input = document.getElementById("userInput").value;
  if(input === "") return;

  var chatbox = document.getElementById("chatbox");

  // Add user message
  chatbox.innerHTML += 
    '<div class="user"><div class="message">' + input + '</div></div>';

  // Show typing indicator
  chatbox.innerHTML += '<div class="ai"><div class="message">ðŸ¤– Thinking...</div></div>';
  chatbox.scrollTop = chatbox.scrollHeight;

  // Get AI response
  var reply = await getAIResponse(input);

  // Remove typing indicator and add real response
  chatbox.innerHTML = chatbox.innerHTML.replace('<div class="ai"><div class="message">ðŸ¤– Thinking...</div></div>', '');
  chatbox.innerHTML += 
    '<div class="ai"><div class="message">' + reply + '</div></div>';

  document.getElementById("userInput").value = "";
  chatbox.scrollTop = chatbox.scrollHeight;
}

async function getAIResponse(input) {
  try {
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: 'gpt-3.5-turbo',  // Use GPT-4 if you have access for better accuracy
        messages: [
          { role: 'system', content: 'You are Dhanush AI, a helpful assistant. Answer questions accurately, concisely, and in under 100 words. Be friendly and engaging.' },
          { role: 'user', content: input }
        ],
        max_tokens: 100,  // Keeps answers short
        temperature: 0.5  // Lower for more factual, correct responses
      })
    });

    const data = await response.json();
    if (data.choices && data.choices[0]) {
      return data.choices[0].message.content.trim();
    } else {
      return "Sorry, I couldn't process that. Try again! ðŸ˜Š";
    }
  } catch (error) {
    return "Error: " + error.message + ". Check your API key or connection.";
  }
}
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      font-weight: bold;
      color: #0078d7;
    }
    .bot {
      color: #333;
    }
    #inputArea {
      display: flex;
      width: 100%;
      max-width: 600px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      padding: 10px;
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AI Chatbot</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    async function sendMessage() {
      const text = userInput.value;
      if (!text) return;

      // Show user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = "You: " + text;
      chatbox.appendChild(userMsg);

      userInput.value = "";

      // Call AI API (replace with your own endpoint + key)
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: text }]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;

      // Show bot reply
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Bot: " + botReply;
      chatbox.appendChild(botMsg);

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
