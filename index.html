<!DOCTYPE html>
<html>
<head>
  <title>Dhanush AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #343541;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #202123;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .user, .ai {
      margin: 10px 0;
    }

    .user { text-align: right; }
    .ai { text-align: left; }

    .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user .bubble { background: #10a37f; }
    .ai .bubble { background: #444654; }

    .inputArea {
      display: flex;
      padding: 10px;
      background: #202123;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #10a37f;
      color: white;
    }
  </style>
</head>
<body>

<header>ðŸ¤– Dhanush AI</header>

<div id="chatBox"></div>

<div class="inputArea">
  <input type="text" id="userInput" placeholder="Ask anything..." 
         onkeydown="if(event.key==='Enter') sendMessage()">
  <button onclick="sendMessage()">Send</button>
</div>

<script>

const API_KEY = "PASTE_YOUR_API_KEY_HERE";

function addMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");

  const messageDiv = document.createElement("div");
  messageDiv.className = sender;

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = text;

  messageDiv.appendChild(bubble);
  chatBox.appendChild(messageDiv);

  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  addMessage("Thinking...", "ai");

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + API_KEY
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [
        { role: "user", content: message }
      ]
    })
  });

  const data = await response.json();

  document.querySelector(".ai:last-child .bubble").textContent =
    data.choices[0].message.content;
}

</script>

</body>
</html>
