<!DOCTYPE html>
<html>
<head>
  <title>Dhanush AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #343541;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #202123;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .user, .ai {
      margin: 10px 0;
    }

    .user {
      text-align: right;
    }

    .ai {
      text-align: left;
    }

    .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user .bubble {
      background: #10a37f;
    }

    .ai .bubble {
      background: #444654;
    }

    .inputArea {
      display: flex;
      padding: 10px;
      background: #202123;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background: #10a37f;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<header>ðŸ¤– Dhanush AI</header>

<div id="chatBox"></div>

<div class="inputArea">
  <input type="text" id="userInput" placeholder="Ask anything..." onkeydown="if(event.key==='Enter') sendMessage()">
  <button onclick="sendMessage()">Send</button>
</div>

<script>

function getAIResponse(message) {
  message = message.toLowerCase();

  if (message.includes("hello") || message.includes("hi")) {
    return "Hello Dhanush! ðŸ‘‹ How can I help you today?";
  }

  if (message.includes("math")) {
    return "Mathematics is the study of numbers, patterns, shapes and logic. Ask me a question and Iâ€™ll help!";
  }

  if (message.includes("business")) {
    return "Business is about solving problems and creating value. Start small and grow step by step.";
  }

  if (message.includes("who are you")) {
    return "I am Dhanush AI ðŸ¤– created by you!";
  }

  if (message.includes("time")) {
    return "Current time: " + new Date().toLocaleTimeString();
  }

  if (message.includes("science")) {
    return "Science helps us understand how the world works â€” from atoms to planets.";
  }

  return "I'm still learning ðŸ¤–. Try asking about math, science, business or time!";
}

function addMessage(text, sender) {
  const chatBox = document.getElementById("chatBox");

  const messageDiv = document.createElement("div");
  messageDiv.className = sender;

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = text;

  messageDiv.appendChild(bubble);
  chatBox.appendChild(messageDiv);

  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  addMessage(message, "user");
  input.value = "";

  setTimeout(() => {
    const reply = getAIResponse(message);
    addMessage(reply, "ai");
  }, 500); // small delay for AI effect
}

</script>

</body>
</html>
