<!DOCTYPE html>
<html>
<head>
  <title>Dhanush AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #1e293b;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .ai {
      background: #16a34a;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      padding: 10px;
      background: #1e293b;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-left: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #22c55e;
      color: white;
      cursor: pointer;
    }

  </style>
</head>

<body>

<header>ðŸ¤– Dhanush AI</header>

<div id="chat"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Ask anything...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  async function sendMessage() {

    const input = document.getElementById("userInput");
    const chat = document.getElementById("chat");

    const text = input.value;
    if (!text) return;

    // Show user message
    const userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = text;
    chat.appendChild(userMsg);

    input.value = "";

    // Show loading
    const aiMsg = document.createElement("div");
    aiMsg.className = "message ai";
    aiMsg.innerText = "Thinking...";
    chat.appendChild(aiMsg);

    chat.scrollTop = chat.scrollHeight;

    try {

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: "You are a smart AI assistant." },
            { role: "user", content: text }
          ]
        })
      });

      const data = await response.json();
      aiMsg.innerText = data.choices[0].message.content;

    } catch (error) {
      aiMsg.innerText = "Error connecting to AI.";
    }

    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
