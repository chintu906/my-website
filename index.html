<!DOCTYPE html>
<html>
<head>
  <title>Dhanush AI</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      text-align: center;
    }

    #chatBox {
      width: 60%;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      min-height: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .user {
      color: blue;
      margin: 5px 0;
    }

    .ai {
      color: green;
      margin: 5px 0;
    }

    input {
      width: 60%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>ðŸ¤– Dhanush AI</h1>

  <div id="chatBox"></div>

  <input type="text" id="userInput" placeholder="Ask me anything...">
  <button onclick="sendMessage()">Send</button>

  <script>
    function sendMessage() {
      var input = document.getElementById("userInput").value;
      var chatBox = document.getElementById("chatBox");

      if(input === "") return;

      chatBox.innerHTML += "<div class='user'><b>You:</b> " + input + "</div>";

      var reply = "I am still learning ðŸ¤–";

      if(input.toLowerCase() === "hi") {
        reply = "Hello Dhanush! ðŸ‘‹";
      } 
      else if(input.toLowerCase() === "how are you") {
        reply = "I am just code, but I feel awesome ðŸ˜„";
      }

      chatBox.innerHTML += "<div class='ai'><b>AI:</b> " + reply + "</div>";

      document.getElementById("userInput").value = "";
    }
  </script>

</body>
</html>
